# For more on configuring pre-commit hooks (see https://pre-commit.com/)
default_language_version:
    python: python3

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
        args: [--unsafe]
    -   id: check-json
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-case-conflict

-   repo: https://github.com/dbt-labs/pre-commit-hooks
    rev: v0.1.0a1
    hooks:
    -   id: dbt-core-in-adapters-check

-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black
        args:
        -   --line-length=99
        -   --target-version=py39
        -   --target-version=py310
        -   --target-version=py311
        -   --target-version=py312
        additional_dependencies: [flaky]

-   repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
    -   id: flake8
        exclude: tests/
        args:
        -   --max-line-length=99
        -   --select=E,F,W
        -   --ignore=E203,E501,E741,W503,W504
        -   --per-file-ignores=*/__init__.py:F401

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
    -   id: mypy
        args:
        -   --show-error-codes
        -   --ignore-missing-imports
        -   --explicit-package-bases
        -   --warn-unused-ignores
        -   --disallow-untyped-defs
        -   --pretty
        files: ^dbt/adapters
        additional_dependencies:
        -   types-pytz
        -   types-requests
