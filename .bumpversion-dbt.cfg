[bumpversion]
current_version = 0.21.0
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	((?P<prerelease>[a-z]+)(?P<num>\d+))?
serialize = 
	{major}.{minor}.{patch}{prerelease}{num}
	{major}.{minor}.{patch}
commit = False
tag = False

[bumpversion:part:prerelease]
first_value = a
values = 
	a
	b
	rc

[bumpversion:part:num]
first_value = 1

[bumpversion:file:setup.py]

[bumpversion:file:requirements.txt]

